<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-size: 20px;
      }
      body {
        background-color: #ddd;
        font-family: Arial, Helvetica, sans-serif;
      }

      .container {
        width: 80%;
        margin: 2.5rem auto;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-areas:
          "header header header"
          "sidebar sidebar sidebar"
          "content content content"
          "footer footer footer";
      }

      .items {
        width: 100%;
        background-color: rgb(255, 123, 120);
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2rem;
        box-sizing: border-box;
      }

      .items:nth-child(even) {
        background-color: rgb(92, 135, 234);
      }

      .header {
        background-color: rgb(38, 40, 45);
        grid-area: header;
      }

      .sidebar {
        background-color: yellow;
        grid-area: sidebar;
      }

      .content {
        background-color: red;
        grid-area: content;
      }

      .footer {
        grid-area: footer;
        background-color: black;
      }

      /* Responsive Breakpoint */
      @media screen and (min-width: 576px) {
        .container {
          grid-template-areas:
            "header header header"
            "sidebar content content"
            "sidebar content content"
            "footer footer footer";
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="items header">Header</div>
      <div class="items sidebar">sidebar</div>
      <div class="items content">Content</div>
      <div class="items footer">Footer</div>
      <!-- <div class="items">5</div>
      <div class="items">6</div>
      <div class="items">7</div>
      <div class="items">8</div>
      <div class="items">9</div> -->
    </div>
  </body>
</html>
